<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bfs</title>
</head>
<body>
    <script>

        // 2018-11-24 그래프 설계
        // - 연결형 리스트로 그래프 구현해오기
        // - 구현모습은 아무거나 원하는걸로~
        //     - 방향성 : 무방향성
        // - 우선순위 : 오름차순

        // 그래프 구현
        // que
        // linked list
        // 전체찾기

        let graph = [];

        // 그래프를 만든다.
        (function (){

            function addVertex(vertexName) {
                graph[vertexName] = [];
                graph[vertexName].visit = false;
            }

            function addArch(vertexName, anotherVertexName) {
                graph[vertexName].push({
                    name: anotherVertexName
                })
            }

            addVertex('0');
            addVertex('1');
            addVertex('2');
            addVertex('3');
            addVertex('4');

            // vertex 를 edge 로 연결한다.

            addArch('0', '1')
            addArch('0', '2')
            addArch('0', '4')
            addArch('1', '0')
            addArch('1', '2')
            addArch('2', '0')
            addArch('2', '1')
            addArch('2', '3')
            addArch('2', '4')
            addArch('3', '2')
            addArch('3', '4')
            addArch('4', '0')
            addArch('4', '3')
            addArch('4', '2')

        }());

        let que = [];
        let result = [];

        function addQue (vertexName) {
            que.push(vertexName);
            graph[vertexName].visit = true;
            console.log(que);
        }

        function popQue () {
            const picVertex = que.shift();
            result.push(picVertex);
            return picVertex;
        }

        addQue('0');

        // 전체가 전부 visit 될 때까지 계속한다. -> que 를 전부 비울 때까지
        while(que.length > 0) {
            console.log(que);

            const picVertex = popQue();

            // 노드를 돌면서 visit 하지 않은 값만 que 에 넣는다.
            graph[picVertex].map(({name}) => {
                if (!graph[name].visit) {
                    addQue(name);
                    return name;
                }
            });
        }

        console.log(result);

    </script>
</body>
</html>
