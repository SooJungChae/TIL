<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sort HIndex</title>
</head>
<body>
<script type="text/javascript">
// 21:08 ~ ...
// https://programmers.co.kr/learn/courses/30/lessons/42747?language=javascript

// 저널에 등재한 전체 논문중 많이 인용된 순으로 정렬한 후,
// 피인용수가 논문수와 같아지거나 피인용수가 논문수보다 작아지기 시작하는 숫자가
// 바로 나의 h가 됩니다.
// https://www.ibric.org/myboard/read.php?Board=news&id=270333
	function solution(citations) {
	  let answer = citations.sort((a, b) => {
	    return b - a;
	  }).findIndex((citation, idx) => {
      return citation < (idx + 1);
	  });

    return answer === -1 ? citations.length : answer;
  }
solution([10,8,5,4,3]); // 4
solution([25,8,5,3,3]); // 3
solution([22, 42]); // 2 --> -1을 찾아야 하는 문제~
</script>
</body>
</html>
