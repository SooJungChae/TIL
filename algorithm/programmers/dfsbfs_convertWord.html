<script type="text/javascript">
// 09:02 ~ 09:32
function solution(begin, target, words) {
  let answer = 0;
  
  const beginSplit = begin.split("");
  const targetSplit = target.split("");
  
  let unmatch = beginSplit.map((word, idx) => {
    if (word !== targetSplit[idx]) {
      return word;
    }
  }).filter(w => w);
	
  const store = [];
  
	words.forEach((word, idx) => {
		let beginCopy = beginSplit.slice();
		let targetCopy = targetSplit.slice();
  
		let diffCount = 0;
    let isTarget = false;

    console.log(word);
    
    // 1) begin 이랑 1개만 다르고
    word.split('').forEach(char => {
      let index = beginCopy.indexOf(char);
		  if (index !== -1) {
		    beginCopy.splice(index, 1);
		  } else {
		    diffCount++;
		  }

      let targetIndex = targetCopy.indexOf(char);
      // 2) target 이랑 1개이상 같아야 함.
		  if (targetIndex !== -1) {
		    isTarget = true;
		  }
		});
  
		if (diffCount === 1 && isTarget) {
		  store.push(word);
		}
  });
  console.log(store);

  // console.log(unmatch);

  // if (words.findIndex(begin) === -1) {
  //   return 0;
  // }
  
  return answer;
}

solution("hit", "cog", ["hot", "dot", "dog", "lot", "log", "cog"]);
