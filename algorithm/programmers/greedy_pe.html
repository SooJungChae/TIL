<script type="text/javascript">
// 13:38 ~ 14:08
// 좀 문제 이상한듯..?
function solution(n, lost, reserve) {
  var answer = 0;
  
  // n - lost = 체육복 입는 학생 수
	// reserve 갖고 있는 학생의 -1, +1 위치에 0 있으면 한명만 체육복 입을 수 있음.
	// --> reserve 에서 삭제.
	// 입은 학생 1 없는 학생 0
  let goodStudents = n;
  let copyLost = lost;

  console.log(reserve);
  console.log(copyLost);
  
  reserve.forEach(res => {
    // 공통으로 들어간 사람
    if (lost.indexOf(res) !== -1) {
      copyLost.splice(lost.indexOf(res) + 1, 1);
    }
    if (lost.indexOf(res - 1) !== -1) {
      copyLost.splice(lost.indexOf(res - 1) + 1, 1);
    } else if (lost.indexOf(res + 1) !== -1) {
      copyLost.splice(lost.indexOf(res + 1), 1);
    }
  });

  console.log(copyLost);
  

  goodStudents -= copyLost.length;

  console.log(goodStudents);
  return goodStudents;
}

solution(5, [2,4], [1,3,5]);
solution(5, [2,4], [3]);
solution(5, [2,4], [3]);
solution(3, [3], [1]);
</script>
