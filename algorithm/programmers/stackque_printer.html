<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>프린</title>
</head>
<body>
<script type="text/javascript">
// 12:47 ~ 13:17
function solution(priorities, location) {
  let print = []; //C D A B
  let que = priorities.slice();   // BCDA CDAB DAB AB
	// que 에 따라 location 함께 바껴야 한다.
	let newLocation = location;

  while(que.length > 0) {
    let temp = que.shift();
    newLocation--;

    if (que.some(priority => temp < priority)) {
      que.push(temp);
      // print 하러 빠졌다는 소리
      if (newLocation < 0) {
        newLocation = que.length - 1;
      }
    } else {
      print.push(temp);
      // print 하러 빠졌다는 소리
      if (newLocation < 0) {
        newLocation = print.length;
        break;
      }
    }
  }

  return newLocation;
}
// solution([2,1,3,2], 2);
solution([1,1,9,1,1,1], 0);
</script>
</body>
</html>
