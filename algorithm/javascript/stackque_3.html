<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주식가격 </title>
</head>
<body>
    <p id="test"></p>
    <script type="text/javascript">

        function priceTime(answer, prices) {

            let time = 0;
            let price = prices[0];

            if (prices.length == 1) {
                answer.push(0);
                // *** 왜 solution 에서 answer 이 undefined 가 나오지 ?
                return answer;
            }

            prices.some((item, idx) => {
                time++;
                return item != price && item < price;
            });

            answer.push(--time);
            prices.shift();

            priceTime(answer, prices);
        }

        function solution(prices) {
            let answer = [];
            priceTime(answer, prices);
            return answer;
        }

        console.log(solution([498, 501, 470, 489]));
    </script>
</body>
</html>
