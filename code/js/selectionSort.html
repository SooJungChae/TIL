<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택정렬</title>
</head>
<script type="text/javascript">

    var point;          // 선택 정렬 기준 값

    var min,            // 최소 값
        minPosition;    // 최소 값 위치

    var selectionSort = function (arr, pointPosition) {

        var arrLen = arr.length;

        // 배열의 길이가 2보다 작으면 바로 리턴...
        if (arr === 'undefined' || arrLen < 2 ) {
            return console.log('배열 바로 리턴');
        }

        // 기준 위치를 잡는다. (가장 왼쪽)
        point = arr[pointPosition];

        // 기준을 뺀 나머지 배열을 돌며 가장 최소값을 찾는다.
        min = arr[pointPosition + 1];
        for (var i = pointPosition + 1; i < arrLen; i++ ){
            if (min > arr[i + 1]) {
                min = arr[i + 1];
                minPosition = i + 1;
            }
        }

        // 기준과 최소값을 비교한다.
        // 기준보다 최소값이 작을 경우, 최소값과 위치를 switch 한다.
        if (point > min) {
            arr[pointPosition] = min;
            arr[minPosition] = point;
        }

        // 기준의 위치를 + 1 한다.
        pointPosition++;

        // 기준의 위치값이 배열의 길이(-1)와 같으면
        // 반복문을 벗어난다.
        if (pointPosition == arrLen -1) {
            console.log(arr);
            return arr;
        }

        // 재귀실행
        selectionSort(arr, pointPosition);
    }


    // 배열이 입력된다
    var testArr = [3, 5, 1, 8, 10, 2, 7, 11];
    var returnArr = selectionSort(testArr, 0);
    console.log(returnArr);


</script>

</html>
