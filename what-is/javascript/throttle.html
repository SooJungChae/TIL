<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>throttle</title>
	<style>
	/*html, body {*/
	/*height: 100%;*/
	/*}*/
	
	#container {
		height: 250px;
		overflow: scroll;
	}
	
	.box {
		height: 58px;
		background-color: red;
		margin: 10px 0;
		border: 1px solid red;
	}
	</style>
</head>
<body>
<div id="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>
<script type="text/javascript">
function throttle (delay) {
  let timer;

  return function () {
    // 이벤트 호출되면 타이머를 초기화하고 다시 시작한다.
    // clearTimeout(timer);
    if (!timer) {
      timer = setTimeout(function () {
        timer = null;
        foo();
      }, delay);
    }
    
  }
}

let elem = document.getElementById('container');

function foo () {
  console.log('You are scrolling');
}

elem.addEventListener('scroll', throttle(300));
	</script>
</body>
</html>
